<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Modulo 7 </title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Atividade Módulo 7</h1>
    </header>
    <div class="container">
        <h2>Formulario</h2>
    <form id="form-principal">
        <input id="numero-a" type="number" placeholder="Digite o numero A">
        <br>
        <input id="numero-b" type="number" placeholder="Digite o numero B">
        <br>
        <button type="submit">Calcular</button>
        <br>
        <p id="mensagem-sucesso">Sucesso! O numero B é maior que o numero A!</p>
        <p id="mensagem-erro">Erro o Numero B precisa ser maior do que o A!!!</p>
        <p id="numero-igual">O Numero digitado no Campo A é o mesmo do Campo B!</p>
    </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
