<body>
    <div class="container">
        <h2>Formulario cadrastro</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>

                    <label class="form-label" for="mensagem">Seu telefone:</label>

                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
    </div>
